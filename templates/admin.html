<!DOCTYPE html>
<html>
<head>
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">后台管理</h1>

        <h2 class="mt-5">帖子列表</h2>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if post.pinned %}bg-warning{% endif %}">
                    <strong>{{ post.title }}</strong>
                    
                    {% if post.is_pinned %}
                        <span class="badge bg-success">置顶</span>
                    {% else %}
                        <span class="badge bg-danger"><a href="/pin_post/{{ loop.index0 }}" class="text-white">置顶</a></span>
                    {% endif %}
                    
                    <span class="badge bg-danger"><a href="/delete_post/{{ loop.index0 }}" class="text-white">删除</a></span>
                </li>
            {% endfor %}
        </ul>

        <h2 class="mt-5">创建管理员账户</h2>
        <form class="mt-3" action="/create_user" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">用户名：</label>
                <input type="text" id="username" name="username" required class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">密码：</label>
                <input type="password" id="password" name="password" required class="form-control" disabled>
            </div>

            <input type="submit" value="创建管理员账户" class="btn btn-primary" disabled>
        </form>
    </div>
</body>
</html>
